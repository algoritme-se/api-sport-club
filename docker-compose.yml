version: '3'

services:
  api-sport-club:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://docker:docker@db:5432/sport-club-app?schema=public
      - NODE_ENV=dev
      - PORT=3000
      - PRISMA_GENERATE=true
      - PRISMA_MIGRATE=true
      - PRISMA_FORCE_RESET=true
      - PRISMA_DEBUG=true
      
  db:
    image: bitnami/postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=sport-club-app
    
    
